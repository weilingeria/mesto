<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого Место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <div class="profile__avatar">
          <button class="profile__avatar-button" type="button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__column">
            <h1 class="profile__name block">含羞蓓蕾</h1>
            <p class="profile__description block">戴着粉红眼镜看世界</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Валерочка</p>
  </footer>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form novalidate class="popup__form" name="profile-form">
        <input 
        type="text" 
        class="popup__input popup__input_type_name" 
        name="name" 
        id="name" 
        placeholder="Ваше имя" 
        minlength="2" 
        maxlength="40" 
        required>

        <span class="popup__input-error name-error"></span>

        <input 
        type="text" 
        class="popup__input popup__input_type_description" 
        name="description" 
        id="description" 
        placeholder="Пару слов о себе" 
        minlength="2" 
        maxlength="200" 
        required>

        <span class="popup__input-error description-error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточек -->
  <div class="popup popup_add-cards">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_add-cards"></button>
      <h2 class="popup__title">Новая карточка</h2>
      <form novalidate class="popup__form popup__form_add-cards" name="newElementForm">
        <input 
        type="text" 
        class="popup__input popup__input_type_title" 
        name="elementTitle" 
        id="elementTitle" 
        placeholder="Название" 
        minlength="2" 
        maxlength="30" 
        required>

        <span class="popup__input-error elementTitle-error"></span>

        <input 
        type="url" 
        class="popup__input popup__input_type_link" 
        name="elementLink" 
        id="elementLink" 
        placeholder="Укажите ссылку" 
        required>

        <span class="popup__input-error elementLink-error"></span>
        <button class="popup__save" id="popup__save_add-form" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап подтверждения удаления карточки -->
  <div class="popup popup_confirm-delete">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Точно удалить?</h2>
      <button type="button" class="popup__save popup__save_confirm-delete">Да</button>
    </div>
  </div>

  <!-- Попап обновления аватара -->
  <div class="popup popup_edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form novalidate class="popup__form popup__form_edit-avatar" name="newAvatarForm">
        <input 
        type="url" 
        class="popup__input popup__input_type_title popup__input_avatar" 
        name="avatar"
        id="avatar" 
        placeholder="Ссылка на изображение" 
        required>

        <span class="popup__input-error avatar-error"></span>
        <button class="popup__save popup__save_avatar" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап открытия карточки -->
  <div class="popup popup_open-image">
    <div class="popup__openimage-container">
      <button class="popup__close popup__close_open-image" type="button"></button>
      <img class="popup__image">
      <p class="popup__image-title"></p>
    </div>
  </div>

  <template id="elements-template">
    <li class="element">
      <img class="element__image">
      <div class="element__description">
        <h2 class="element__title block"></h2>
        <div class="element__like-container">
          <button class="element__like" type="button"></button>
          <span class="element__like-counter"></span>
        </div>
      </div>
      <button class="element__delete" type="button"></button>
    </li>
  </template>

</body>
</html>
