<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="../mesto/images/logo.svg" alt="Лого Место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__column">
            <h1 class="profile__name block">海绵宝宝</h1>
            <p class="profile__description block">居住在海底</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Валерочка</p>
  </footer>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Как Вас зовут?" required>
        <input type="text" class="popup__input popup__input_type_description" name="description" placeholder="Чем Вы занимаетесь?" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточек -->
  <div class="popup popup_add-cards">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_add-cards"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add-cards" name="newElementForm">
        <input type="text" class="popup__input popup__input_type_title" name="elementTitle" placeholder="Название" required>
        <input type="url" class="popup__input popup__input_type_link" name="elementLink" placeholder="Ссылка на картинку" required>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап открытия карточки -->
  <div class="popup popup_open-image">
    <div class="popup__openimage-container">
      <button class="popup__close popup__close_open-image" type="button"></button>
      <img class="popup__image">
      <p class="popup__image-title"></p>
    </div>
  </div>

  <template id="elements-template">
    <li class="element">
      <img class="element__image">
      <div class="element__description">
        <h2 class="element__title block"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete" type="button"></button>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>
