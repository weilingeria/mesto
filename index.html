<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="../mesto/images/logo.svg" alt="Лого Место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__column">
            <h1 class="profile__name block">Губка Боб</h1>
            <p class="profile__description block">Проживает на дне океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="../mesto/images/Element_1.jpg" alt="Морская звезда" class="element__image">
        <div class="element__description">
          <h2 class="element__title block">Лучший друг Патрик</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="../mesto/images/Element_2.jpg" alt="Оранжевый коралл" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Текстура</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="../mesto/images/Element_3.jpg" alt="Медузы" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Ловля медуз</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="../mesto/images/Element_4.jpg" alt="Две оранжевые губки для мытья посуды" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Близняшки</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="../mesto/images/Element_5.jpg" alt="Улитка" class="element__image">
        <div class="element__description">
          <h2 class="element__title">Гэри</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="../mesto/images/Element_6.jpg" alt="Лего Патрик и Спанч Боб" class="element__image">
        <div class="element__description">
          <h2 class="element__title">У костра</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Валерочка</p>
  </footer>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input type="text" class="popup__input popup__input_type_name" name="name" value="Губка Боб">
        <input type="text" class="popup__input popup__input_type_description" name="description" value="Проживает на дне океана">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления карточек -->
  <div class="popup popup_add-cards">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_add-cards"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add-cards" name="newElementForm">
        <input type="text" class="popup__input popup__input_type_title" name="elementTitle" placeholder="Название">
        <input type="text" class="popup__input popup__input_type_link" name="elementLink" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <script src="../mesto/scripts/index.js"></script>

</body>
</html>
